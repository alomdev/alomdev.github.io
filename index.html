<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alomdev - Web Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        h1, h2, p {
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .social-links li {
            margin: 0 10px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Full Name</h1>
        <h2>Web Developer</h2>
        <p>A brief description about yourself as a web developer. You can add information such as work experience, skills, and projects you have worked on.</p>
        
        <h2>Social Media</h2>
        <ul class="social-links">
            <li><a href="https://twitter.com/username" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com/in/username" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/username" target="_blank">GitHub</a></li>
            <li><a href="https://facebook.com/username" target="_blank">Facebook</a></li>
        </ul>
    </div>
</body>
</html>
